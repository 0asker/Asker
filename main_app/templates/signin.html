<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Faça login na sua conta do Asker.fun">
		<meta name="keywords" content="Login, entrar, asker.fun, asker">
		<title>Fazer login</title>
		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="/static/css/signin.css?version=2">
	</head>
	<body>
		
		<div class="signin-form">
			<center id="logo"><img src="/static/images/asker.png" alt="Asker"></center>
			
			{{login_error|safe}}
			
			<form method="post">
				{% csrf_token %}
				<input type="hidden" name="redirect" value="{{redirect}}">
			  <div class="form-group">
				<label for="exampleInputEmail1">Endereço de email</label>
				<input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
			  </div>
			  <div class="form-group">
				<label for="exampleInputPassword1">Senha</label>
				<input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
			  </div>
			  <!--<div class="form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Check me out</label>
			  </div>-->
			  <button type="submit" class="btn btn-primary">Entrar</button>
			</form>
			
			<p><a href="/reset-password"><br>Esqueci minha senha</a></p>
		</div>

	<script src="/static/js/cookieman.js?v=0.1"></script>
	<script>
function toggleDarkMode() {
	document.body.style = "background: #222; color: white;";

	texts = document.getElementsByClassName('form-control')
	for (i = 0; i < texts.length; i++) {
	    texts[i].classList.add("bg-dark");
	    texts[i].classList.add("text-light");
	}
}

if (getDarkCookie() == 'true') {
	toggleDarkMode();
}
	</script>
	</body>
</html>
