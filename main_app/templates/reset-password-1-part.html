<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
		
		<title>Alterar senha</title>
		<style>
			.form-control {
				margin-right: 5px;
				border: 1px solid rgba(0,0,0,.125);
			}
		</style>
	</head>
	<body>
		<form class="form-inline" method="get" action="/reset-password">
			<input type="hidden" name="type" value="email-verification">
			<input class="form-control" type="text" name="email" placeholder="Email">
			<input class="btn btn-primary" type="submit" value="Ok">
		</form>
		<p>Para alterar sua senha, digite seu email no campo acima, te enviaremos um email de confirmação e então o formulário para a troca de senha.</p>
	<script src="/static/js/cookieman.js?v=0.1"></script>
	<script>
function toggleDarkMode() {
	document.body.style = "background: #222; color: white;";

	texts = document.getElementsByClassName('form-control')
	for (i = 0; i < texts.length; i++) {
	    texts[i].classList.add("bg-dark");
	    texts[i].classList.add("text-light");
	}
}
if (getDarkCookie() == 'true') {
	toggleDarkMode();
}

	</script>
	</body>
</html>
