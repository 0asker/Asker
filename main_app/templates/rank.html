<!doctype html>
<html lang="pt-br">
	<head>
		<title>Asker | Rank</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/css?family=Raleway:400,500,500i,700,800i" rel="stylesheet">
		<script src="/static/js/cookieman.js?v=1"></script>
		<script>
			if (getDarkCookie() == 'true') {
				var cssversion = '?v=2';
				var cssfn = 'rank-d.css';
				var link = document.createElement('link');
				link.rel = 'stylesheet';
				link.type = 'text/css';
				link.href = '/static/css/' + cssfn + cssversion;
				document.head.appendChild(link);
			}
		</script>

		<script src="https://kit.fontawesome.com/1f965a8b94.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

		<style>
			.rank {
				width: 50%;
				margin: 5px auto;
			}

			@media (min-width: 320px) and (max-width: 480px) {
				.navbar-brand {
					margin-right: 0px;
				}
				.rank {
					width: 95%;
				}
			}
		</style>
	</head>
	<body>
		{% include "includes/navbar.html" %}
		<main class="rank">
			<table class="table table-bordered">
				<head>
					<tr>
						<th>Posição</th><th>Pontos</th><th>Alias</th>
					</tr>
				</head>

				<tbody>
					{% for user in rank %}
					<tr>
						<td># {{ user.rank }}</td><td>{{ user.total_points }}</td><td><a href="/user/{{ user.user.username }}">{{ user.user.username }}</a></td>
					</tr>
					{% endfor %}
				</tbody>
			</table>

			<p>Para conseguir pontos você pode:</p>
			<ul>
				<li>Responder - 2 pontos por resposta</li>
				<li>Perguntar - 1 ponto por pergunta</li>
			</ul>
		</main>
		<script>
if (getDarkCookie() == 'true') {
	document.getElementsByClassName('navbar')[0].classList.add("navbar-dark");
	document.getElementsByClassName('navbar')[0].classList.remove("navbar-light");
}
		</script>
	</body>
</html>
